<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5></h5>

			</div>

			<div class="card-body">
				<form action="/contact" method="post">



					<div class="row p-2 ">
						<div class="col-4">
							<label for="input1">To Email</label>
						</div>
						<div class="col-6">

							<input type="email" id="input1" name="toEmail"
								class="form-control">


						</div>
					</div>

					<div class="row p-2 ">
						<div class="col-4">
							<label for="input2">Subject</label>
						</div>
						<div class="col-6">

							<input type="text" id="input2" name="subject"
								class="form-control">


						</div>
					</div>

					<div class="row p-2 ">
						<div class="col-4">
							<label for="input3">Message</label>
						</div>
						<div class="col-6">


							<textarea id="myTextArea" rows="4" cols="50" name="message"
								class="form-control"></textarea>



						</div>
					</div>
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">

							<input type="submit" name="dept_head"
								class="btn btn-success btn-lang" value="Send">



						</div>


					</div>
				</form>
			</div>






			<div class="card-footer bg-warning text-center">
				<h6>copyright@2024</h6>
			</div>

		</div>


	</div>
</body>
</html>
