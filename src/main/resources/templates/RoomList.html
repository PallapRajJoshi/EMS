<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department list</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Employee Details</h5>

			</div>

			<div class="card-body">


				<table class="table">

					<thead>

						<tr>
							<th>Room Type</th>
							<th>Service </th>
							<th>Capacity</th>
							<th>Beds</th>
							<th>Price</th>
							<th>Size</th>
							<th>Image Of Room</th>
						
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="room:${rList}">
							<td>[[${room.type}]]</td>
							<td>[[${room.service}]]</td>
							<td>[[${room.capacity}]]</td>
							<td>[[${room.bed}]]</td>
							<td>[[${room.price}]]</td>
							<td>[[${room.size}]]</td>
							<td>[[${room.image}]]</td>
						
						
						<!-- 	
							<td>
							 
							<span th:each="dm:${emp.department}">dm.dpt_name</span> 
							<span th:each="dm : ${emp.department}" th:text="${dm.dpt_name}"></span>
							
							
							</td>
								
							<td>[[${emp.salary}]]</td>
							<td>[[${emp.projects}]]</td>
							<td><a th:href="@{/emp/edit(id=${emp.id})}"><input
									type="submit" value="Edit" class="btn btn-success"></a> <a
								th:href="@{/emp/delete(id=${emp.id})}"><input type="submit"
									value="Delete" class="btn btn-danger"></a></td>
									
									-->
						</tr>
					</tbody>


				</table>



			</div>






			<div class="card-footer bg-warning text-center">
				<h6>copyright@2024</h6>
			</div>

		</div>


	</div>
</body>
</html>
